<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Fizz points view</title>
</head>
<body>
    <div id="popup-content">
        <img src="logo.png" alt="Fizznode" id="header-image"> <!-- 使用提供的图片链接 -->
        <div class="input-group">
            <input type="text" id="website-input" placeholder="Wallet address" />
        </div>
        <div class="input-group">
            <input type="text" id="name-input" placeholder="Name" />
        </div>
        <button id="add-website">Add wallet</button>
        <div id="website-list"></div>
        <button id="update-all" class="update-all-btn">Unified points update</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
